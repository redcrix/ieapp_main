<ion-content>
  <toolbar [back]="true" title="{{('profile.joined' | translate) + ' ' + ('joined.groupPlans' | translate)}}"></toolbar>
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div style="margin-top: 40pt;"></div>
        
        <div class="j-card-row">
          <div class="text-center j-card" *ngFor="let jGroupPlan of joinedGroupPlans; let i=index" (click)="goToGroupItem(jGroupPlan)">
            <img src="{{jGroupPlan?.image}}" />
            <h5 class="title">{{jGroupPlan?.title}}</h5>
            <div class="icon-status">
              <ion-icon name="ios-person"></ion-icon>
              <span class="status">{{jGroupPlan?.participants_count}}</span>
            </div>
          </div>
        </div>

        <div class="box-center-full btn-pc-box">
            <!-- <ion-button (click)="goToGroups()" class="button-one" shape="round">
              <span>{{ 'joined.viewAllGroups' | translate }}</span>
            </ion-button> -->
            <ion-button (click)="goToPlan()" class="button-one" shape="round">
              <span>{{ 'joined.viewAllGroupPlan' | translate }}</span>
            </ion-button>
          </div>
          
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </ion-content>
